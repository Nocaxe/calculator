<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="numpad">
            <div class="display"></div>
            <div class="col">
                <div class="row" id="7">7</div>
                <div class="row" id="8">8</div>
                <div class="row" id="9">9</div>
                <div class="row" id="add">+</div>
            </div>
            <div class="col">
                <div class="row" id="4">4</div>
                <div class="row" id="5">5</div>
                <div class="row" id="6">6</div>
                <div class="row" id="subtract">-</div>
            </div>
            <div class="col">
                <div class="row" id="1">1</div>
                <div class="row" id="2">2</div>
                <div class="row" id="3">3</div>
                <div class="row" id="multiply">x</div>
            </div>
            <div class="col">
                <div class="row" id="0">0</div>
                <div class="row" id="period">.</div>
                <div class="row" id="CE">CE</div>
                <div class="row" id="divide">รท</div>
            </div>
            <div id="equals">=</div>
        </div>
    </div>
</body>
<script src="calc.js"></script>
</html>
